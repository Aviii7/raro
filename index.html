<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Perrett, Lapid, Daguro">
    <title>Puzzled Hangman</title>
    <style>
        .background {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .puzzle_pieces {
            padding-bottom: 80px;
            position: relative;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .puzzle_pieces img {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted plays-inline src="BG_Animation.mov"></video>
    <section class="puzzle_pieces">
        <img src="1.png" style="z-index: 1">
        <img src="2.png" style="z-index: 2">
        <img src="3.png" style="z-index: 3">
        <img src="4.png" style="z-index: 4">
        <img src="5.png" style="z-index: 5">
    </section>
</body>
</html>
